<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>JavaScript - Exemplo 7</title>
</head>
<body>
    <h2>Minha primeira página da Web</h2>
    <p>Meu primeiro parágrafo.</p>
    
    <script>
        document.write(5 + 6);
    </script>

    <br>
    <br>
    <br>
    <p>Nunca chame document.write depois que o documento terminar de carregar.
        Ele substituirá o documento inteiro.</p>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>    

</body>  
</html>
